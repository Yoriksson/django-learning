<title>{{post.title}}</title>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="/">Главная</a>
    </header>

    <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.author}}</p>
        <p class="blog-post-meta">{{post.time_update}}</p>

        {{post.content|safe|linebreaks}}
    </div>
    <div>
        Комментарии:
        {% for comment in comments %}
        <div class="row mb-2">
            <div class="col-md-6">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <div>
                            <p class="d-inline-block mb-2 text-primary">{{ comment.commenter }}</p>
                            <p>{{ comment.time_published }}</p>
                            <p>{{ comment.body }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="">
        <form action="" method="POST">
            {% csrf_token %}
            <p><label class="form-label" for="id_body">Оставить комментарий: </label>
                <textarea name="body"></textarea>
            </p>

            <p><label class="form-label">Пользователь: </label>{{ user.username }}
            </p>
            <button type="submit" name="button">Отправить</button>
        </form>
    </div>
</body>
